<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="back()" color="danger">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
    <ion-title>
      {{mode=="Add"? "Add new user": "Edit user"}}
    </ion-title>
    <ion-button *ngIf="mode=='Edit'" slot="end" fill="clear" (click)="delete()" color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="validateAndSubmit(form)">

    <app-pictures formControlName="photo"></app-pictures>
    
    <ion-input label="In game name" labelPlacement="start" formControlName="inGameName" type="text"></ion-input>

    <ion-input label="Name" labelPlacement="start" formControlName="name" type="text"></ion-input>

    <ion-input label="Age" labelPlacement="start" formControlName="age" type="number"></ion-input>

    <ion-input label="Place Birth" labelPlacement="start" formControlName="placeBirth" type="text"></ion-input>

    <ion-input label="Description" labelPlacement="start" formControlName="description" type="text"></ion-input>

    <ion-input label="Main rol" labelPlacement="start" formControlName="mainRol" type="text"></ion-input>

    <ion-input label="Main champion" labelPlacement="start" formControlName="firstChampion" type="text"></ion-input>

    <ion-input label="Second champion" labelPlacement="start" formControlName="secondChampion" type="text"></ion-input>

    <ion-input label="Third champion" labelPlacement="start" formControlName="thirdChampion" type="text"></ion-input>

  </form>
</ion-content>

<ion-footer>
  <ion-button type="submit" [disabled]="!form.valid || !form.dirty" class="ion-padding" expand="full" (click)="submit()">{{mode=="Add"? "Add": "Edit"}}</ion-button>
</ion-footer>
