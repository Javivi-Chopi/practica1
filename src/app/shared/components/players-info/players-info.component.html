<div class="card" (click)="onCardClick($event)">
    <div class="card-image">
        <img [src]="player?.photo" />
    </div>
    <div class="card-text">
        <h2 class="in-game-name">{{player?.inGameName}}</h2>
        <p>{{player?.name}}</p>
        <p>{{player?.mainRol}}</p>
        <ul>
            <li>{{player?.firstChampion}}</li>
            <li>{{player?.secondChampion}}</li>
            <li>{{player?.thirdChampion}}</li>
          </ul>
    </div>
</div>
