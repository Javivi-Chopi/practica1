<ion-content class="ion-padding">
    <div class="margin-custom">
        <ion-button (click)="addPlayer()">Add new player</ion-button>
        <app-players-info
         *ngFor="let player of players.players$ | async" 
         [player]="player"
         (onCardClicked)="onCardClicked(player)"
         >
        </app-players-info>
    </div>
</ion-content>
